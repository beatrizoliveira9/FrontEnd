			</div><!-- cabeçalho-link -->
		</header>
		
		<div class="box">
		<fieldset>
			<legend> Entre em Contato </legend>
		<form>
			
			<div>
				<input type="text" placeholder="Digite seu nome" class="inputs">
			</div>
			
			<div>
				<input type="email" placeholder="Digite seu email" class="inputs">
			</div>
			
			<div>
				<input type="tel" placeholder="Digite seu telefone" class="inputs">
			</div>
			<p> Digite sua Data de Nascimento: </p>
			<div>
				<input type="date" placeholder="Data de Nascimento" class="inputs" required>
			</div>
			
			<p>Sexo:</p>
			<div class="box-select">
				<input type="radio" id="feminino" name="genero" value="feminino" required>
					<label for="feminino"> Feminino </label>
				<input type="radio" id="masculino" name="genero" value="masculino" required>
					<label for="masculino"> Masculino </label>
				<input type="radio" id="outro" name="genero" value="outro" required>
					<label for="outro"> Outro </label>
			</div>
			<textarea name="mensagem" id="mensagem" cols="15" rows="10" placeholder="Digite sua mensagem" class="inputs" required> </textarea>
			<br> <button type="submit">Enviar</button>
			
			
		</form>
		</fieldset>
